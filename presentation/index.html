<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Building and Designing Bots and Bot Architectures</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">
		<link rel="stylesheet" href="css/presentation.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal" style="background-color: #FBF8E8">
			<div style="position: absolute; top: 40px; right: 40px;"><h5>@markwatsonatx</h5></div>
			<div class="slides">
				<section>
					<h2>Chatbots with Node.js and Watson Conversation</h2>
					<a href="https://github.com/markwatsonatx/cfb-nyc-chatbot/presentation" target="_blank">github.com/markwatsonatx/cfb-nyc-chatbot/presentation</a>
				</section>
				<section>
					<h2>Agenda</h2>
					<ul>
						<li>Play with Watson Conversation</li>
						<li>Integrate custom Node.js app</li>
						<li>Integrate Foursquare API</li>
						<li>Analyze the data</li>
					</ul>
				</section>
				<section>
					<h2>Demo</h2>
				</section>
				
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
